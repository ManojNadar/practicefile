<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Attributes</title>
  </head>
  <body>
    <div id="div" class="division" style="background-color: yellow">Hello</div>
    <p id="getValue"></p>

    <script>
      let div = document.getElementById("div");

      let getValue = document.getElementById("getValue");
      let val = div.attributes;

      let text = "";
      for (let i = 0; i < val.length; i++) {
        text += val[i].name + "=" + val[i].value;
        getValue.innerHTML = text;
      }
    </script>
  </body>
</html>
